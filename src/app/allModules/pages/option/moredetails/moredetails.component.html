<div fxLayout="row" style="width: 100%;height: 100%;padding: 20px;">
    <div fxLayout="column" fxFlex="50" style="background-color: aqua;height: 50px;">
        <table mat-table [dataSource]="dataSource">


            <ng-container matColumnDef="emp">
                <th class="tablelefthr" style="color: #2c2c2c; font-weight: 700;" mat-header-cell *matHeaderCellDef> Emp I'D </th>
                <td mat-cell *matCellDef="let element"> {{element.emp}} </td>
            </ng-container>


            <ng-container matColumnDef="Name">
                <th style="color: #2c2c2c; font-weight: 700;" mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>


            <ng-container matColumnDef="response">
                <th class="tablerighthr" style="color: #2c2c2c; font-weight: 700;" mat-header-cell *matHeaderCellDef> Responses
                </th>
                <td mat-cell *matCellDef="let element"> {{element.response}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row, columns: displayedColumns;"></tr>
        </table>
    </div>

    <div fxLayout="column" fxFlex="5"></div>

    <div fxLayout="column" fxFlex="45" style="width: 100%;">
        <div fxLayout="row" style="width: 100%;">
            <div fxLayout="column" fxFlex="90" fxLayoutGap="20px">
                <div fxLayout="column" fxLayoutGap="60px">
                    <!-- ist column -->
                    <div style="display: flex; justify-content: flex-end; padding-top: 20px;" class="images1">More Details</div>

                    <!-- 2nd column -->
                    <div fxLayout="column" fxLayoutGap="20px">
                        <span style="display: flex; justify-content: flex-end;" class="images">1. Question</span>
                        <div fxLayout="row" style="width: 100%;">
                            <div fxFlex="100" class="description_text">Lorem Ipsum is simply dummy text of the printing dummy text in angular</div>
                        </div>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutGap="8px" style="display: flex; justify-content: flex-end;">
                    <span class="images">Correct answer</span>
                    <span class="circle"></span>
                    <span class="description_text">Option 1</span>
                </div>
                <div fxLayout="row" fxLayoutGap="10px" style="display: flex; justify-content: flex-end;">
                    <span class="user">Correct answers</span>
                    <div class="box"><span class="count">12</span></div>
                </div>
                <div>
                    <img src="../../assets/dynamic/more-details.svg" class="more_image">
                </div>

            </div>

            <div fxLayout="row" fxFlex="8" style="  display: flex; justify-content: flex-end;">
                <!-- <mat-icon class="close">close</mat-icon> -->
                <img src="../../assets/dynamic/close.svg" class="close_image1">
            </div>

        </div>

    </div>
</div>
